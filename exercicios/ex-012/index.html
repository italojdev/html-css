<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos locais</h1>
    <p>video hospedado localmente</p>
    <video width="250" poster="imagem/foto-g.png" controls>
        <source src="media/video-teste.mp4" type="video/mp4">
        <source src="media/Video-Teste2.webm" type="video/webm">
    </video>
    <h1>Video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Awarqlu9F1I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</html>
