<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            font-size: 1.3em;
        }
        td,th {
            border: 1px solid black;
        }
        .roxo {
            background-color: blueviolet;
        }
        .rosa {
            background-color: deeppink;
        }
    </style>
</head>
<body>
    
    <caption>Cadastro</caption>
    <table>
        <colgroup>
        <col class="roxo">
        <col class="rosa">
        <col class="roxo">
        <col class="rosa">
    </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Maria Clara</td>
            <td>F</td>
            <td>25 </td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>João Vitor</td>
            <td>M</td>
            <td>21</td>
            <td>Mecânico</td>
        </tr>
        <tr>
            <td>Lucas Felipe</td>
            <td>M</td>
            <td>36</td>
            <td>Cabelereiro</td>
        </tr>
    </table>
</body>
</html>
