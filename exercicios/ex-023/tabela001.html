<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            
        }
        tr.linha {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <H1>Minha Primeira Tabela</H1>
    <table>
        <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
