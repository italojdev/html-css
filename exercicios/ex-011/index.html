<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <picture>
        <source media="(min-width:1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width:750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <audio preload="metadata" autoplay>
        <source src="media/dreamybullsound.mp3" type="audio/mpeg">
    </audio>
    <p>Aparentemente seu navegador n√£o reproduziu <a href="media/dreamybullsound.mp3">o audio</a> clique aqui para executa-lo</p>
</body>
</html>
